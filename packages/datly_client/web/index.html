<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta name=viewport content="width=device-width, initial-scale=1, interactive-widget=resizes-content">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A lightweight, self-hosted data collection tool intended for training data.">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Datly">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <link rel="icon" type="image/png" href="favicon.png">

  <title>Datly</title>
  <link rel="manifest" href="manifest.json">
  <meta name="robots" content="noindex">

  <meta property="og:title" content="Datly">
  <meta property="og:image" content="/assets/assets/banner.png">
  <meta property="og:url" content="{{CANONICAL}}">

  <meta
    name="theme-color"
    content="#fff7fa"
    media="(prefers-color-scheme: light)" />
  <meta
    name="theme-color"
    content="#171216"
    media="(prefers-color-scheme: dark)" />

  <style>
    html, body {
      margin: 0;
      background-color: #fff7fa;
      --cube-front: #a065a5;
      --cube-top: #ea93f1;
      --cube-side: #c57ccb;
    }
    @media screen and (prefers-color-scheme: dark) {
      body {
        background-color: #171216;
        --cube-front: #3d2f3a;
        --cube-top: #896982;
        --cube-side: #634c5e;
      }
    }

    #loaderContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      & #loader {
        --s: 25px;
        
        --_d: calc(0.353*var(--s));
        width: calc(var(--s) + var(--_d));
        aspect-ratio: 1;
        display: flex;

        &:before, &:after {
          content: "";
          flex: 1;
          clip-path: polygon(var(--_d) 0,100% 0,100% calc(100% - var(--_d)),calc(100% - var(--_d)) 100%,0 100%,0 var(--_d));
          background:
            conic-gradient(from -90deg at calc(100% - var(--_d)) var(--_d),
            var(--cube-top) 135deg,var(--cube-side) 0 270deg,var(--cube-front) 0);
          animation: l5 1.2s infinite;
        }

        &:before {
          margin-right: calc(var(--_d)/-2 - 1px);
        }
        &:after {
          margin-left: calc(var(--_d)/-2 - 1px);
          animation-delay: 0.6s
        }
      }
    }

    @keyframes l5{
      0%     {transform: translateY(0)}
      16.67% {transform: translateY(-10px)}
      33.33% {transform: translateY(10px)}
      50%,
      100%   {transform: translateY(0)}
    }
  </style>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <div id="loaderContainer"><div id="loader"></div></div>
</body>
</html>
